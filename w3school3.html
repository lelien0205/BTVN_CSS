<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>W3_table</title>

  <style>
    table{
      border-collapse: collapse;
      /*background-color: #96D4D4;*/
      text-align: center;
    }

    tr:nth-child(even) {
      background-color: #D6EEEE;
    }

    th,td{
      padding:5px;
    }

  </style>

</head>
<body>
    <table border="1px">
      <tr>
        <th colspan="2">Person </th>
        <th>Person 3</th>
      </tr>
      <tr>
        <td>Emil</td>
        <td>Tobias</td>
        <td>Linus</td>
      </tr>
      <tr>
        <td>16</td>
        <td>14</td>
        <td>10</td>
      </tr>

      <tr>
        <td>16</td>
        <td>14</td>
        <td>10</td>
      </tr>

      <tr>
        <td>Emil</td>
        <td>Tobias</td>
        <td>Linus</td>
      </tr>
    </table>

    <ul style="list-style-type:square;">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>


    <ol type="a">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>

    <dl>
      <dt>Coffee</dt>
      <dd>- black hot drink</dd>
      <dt>Milk</dt>
      <dd>- white cold drink</dd>
    </dl>


</body>
</html>
